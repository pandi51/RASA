session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- covid_detail
- my_name
- city
- mail
forms:
- covid_mail_form
entities:
- NAME
- CITY
- MAIL
slots:
  NAME:
    type: unfeaturized
  CITY:
    type: unfeaturized
  MAIL:
    type: unfeaturized
templates:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_NAME:
    - text: Your Name?
  utter_ask_CITY:
    - text: Your City?
  utter_ask_MAIL:
    - text: Your mail address?
  utter_mail_send:
  - text: Hi {name}, {city} Covid details has been sent to your {mail}
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_mail_send
